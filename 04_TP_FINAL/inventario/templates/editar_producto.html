<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Editar Producto</title>
</head>
<body>
    <div class="container">
        <form action="{% url 'actualizar_producto' producto.id %}" method="POST" class="form-group">
            {% csrf_token %}
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" class="form-control" value="{{producto.nombre}}">

            <label for="descripcion">Descripcion:</label>
            <input type="text" name="descripcion" class="form-control" value="{{producto.descripcion}}">

            <label for="precio">Precio:</label>
            <input type="number" name="precio" class="form-control" value="{{producto.precio}}">

            <label for="stock">Stock:</label>
            <input type="number" name="stock" class="form-control" value="{{producto.stock}}">

            <label for="categoria">Categoria:</label>
            <input type="number" name="categoria" class="form-control" value="{{producto.categoria}}">

            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" name="fecha_vencimiento" class="form-control" value="{{producto.fecha_vencimiento}}">

            <label for="fecha_alta">Fecha de Alta:</label>
            <input type="date" name="fecha_alta" class="form-control" value="{{producto.fecha_alta}}">

            <label for="fecha_baja">Fecha de Baja:</label>
            <input type="date" name="fecha_baja" class="form-control" value="{{producto.fecha_baja}}">

            <button type="submit" class="btn btn-success m-3">Actualizar Producto</button>
        </form>
    </div>
</body>
</html>
